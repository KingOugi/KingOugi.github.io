<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Box Framing</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Gallery Wall</h1>

        <div class="top-row">
            <img
                id="frame-basic"
                src="images/ww1.jpg"
                alt="World War One photograph"
            >

            <img
                id="frame-round"
                src="images/japan.jpg"
                alt="Japan photograph"
            >
        </div>

        <img
            id="frame-poster"
            src="images/french.jpg"
            alt="French photograph"
        >
    </body>
</html>
