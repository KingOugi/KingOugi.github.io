<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <title>Floating Color Palettes</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="color-palette">
            <h2>Retro Party</h2>

            <h4 class="color" id="color-1">#5A189A</h4>
            <h4 class="color" id="color-2">#FF2D95</h4>
            <h4 class="color" id="color-3">#FFB703</h4>
            <h4 class="color" id="color-4">#2B193D</h4>
        </div>

        <div class="color-palette">
            <h2>Sunset Boulevard</h2>

            <h4 class="color" id="color-5">#2B193D</h4>
            <h4 class="color" id="color-6">#F94144</h4>
            <h4 class="color" id="color-7">#F9C74F</h4>
            <h4 class="color" id="color-8">#F8F3E7</h4>
        </div>

        <div class="color-palette">
            <h2>Old West Desert</h2>

            <h4 class="color" id="color-9">#3D0C11</h4>
            <h4 class="color" id="color-10">#FB8500</h4>
            <h4 class="color" id="color-11">#FFD6A5</h4>
            <h4 class="color" id="color-12">#1F2937</h4>
        </div>
    </body>
</html>
