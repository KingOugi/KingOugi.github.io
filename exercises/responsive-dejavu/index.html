<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <title>Responsive Deja Vu | Changing Seasons</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>

        <header id="site-header">
            <nav id="navbar">
                <a class="logo" href="#">Changing Seasons</a>

                <div class="nav-links">
                    <a href="#">Spring</a>
                    <a href="#">Summer</a>
                    <a href="#">Fall</a>
                    <a href="#">Winter</a>
                </div>
            </nav>
        </header>

        <header id="hero">
            <div class="hero-content">
                <h1>Changing Seasons</h1>
                <p>
                    Just a quick gallery showing the vibe
                    of each season.
                </p>
            </div>
        </header>

        <main>
            <div class="page-layout">

                <section class="intro">
                    <h2>Seasonal Gallery</h2>
                    <p>
                        From bright spring colors to quiet winter scenes,
                        these photos show how the mood changes through
                        the year.
                    </p>
                </section>

                <section class="gallery">
                    <img src="images/spring1.jpg" alt="Spring blossoms">
                    <img src="images/spring2.jpg" alt="Spring nature scene">

                    <img src="images/summer1.jpg" alt="Summer beach">
                    <img src="images/summer2.jpg" alt="Green summer field">

                    <img src="images/fall1.jpg" alt="Autumn pumpkins">
                    <img src="images/fall2.jpg" alt="Autumn reflection lake">
                    <img src="images/fall3.jpg" alt="Cozy autumn drink">

                    <img src="images/winter1.jpg" alt="Snowy trees">
                    <img src="images/winter2.jpg" alt="Snowy street">
                </section>

            </div>
        </main>

    </body>
</html>
