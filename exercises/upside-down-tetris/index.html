<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Upside Down Tetris</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="container">

            <!-- L Shape (ORANGE) -->
            <div class="block orange"></div>
            <div class="block gap"></div>
            <div class="block gap"></div>
            <div class="block gap"></div>
            <div class="block gap"></div>

            <div class="block orange"></div>
            <div class="block gap"></div>
            <div class="block gap"></div>
            <div class="block gap"></div>
            <div class="block gap"></div>

            <div class="block orange"></div>
            <div class="block orange"></div>
            <div class="block orange"></div>
            <div class="block gap"></div>
            <div class="block gap"></div>

            <!-- T Shape (PURPLE) -->
            <div class="block gap"></div>
            <div class="block purple"></div>
            <div class="block purple"></div>
            <div class="block purple"></div>
            <div class="block gap"></div>

            <div class="block gap"></div>
            <div class="block gap"></div>
            <div class="block purple"></div>
            <div class="block gap"></div>
            <div class="block gap"></div>

            <!-- Z Shape (RED) -->
            <div class="block red"></div>
            <div class="block red"></div>
            <div class="block gap"></div>
            <div class="block gap"></div>
            <div class="block gap"></div>

            <div class="block gap"></div>
            <div class="block red"></div>
            <div class="block red"></div>
            <div class="block gap"></div>
            <div class="block gap"></div>

            <!-- I Shape (CYAN) -->
            <div class="block cyan"></div>
            <div class="block cyan"></div>
            <div class="block cyan"></div>
            <div class="block cyan"></div>
            <div class="block gap"></div>

            <!-- Extra row (GREEN) -->
            <div class="block green"></div>
            <div class="block green"></div>
            <div class="block gap"></div>
            <div class="block green"></div>
            <div class="block gap"></div>

        </div>
    </body>
</html>
